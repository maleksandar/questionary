<template>
  <require from="./question"></require>
  <div if.bind="questions.length !== 0" value.bind="currentIndex" class="container-fluid">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <form action="">
        <div class="form-group">
          label <input type="text" class="form-control"> label <input type="text" class="form-control"> label <input type="text"
            class="form-control">
        </div>
      </form>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <div if.bind="questionsIsNotEmpty" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" repeat.for="question of questions">
        <question content.bind="question"></question>
      </div>
      <div value.bind="currentIndex" class="row">
        <!-- pageIndexes <= 5 -->
        <div if.bind="paginationLower" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
          <ul class="pagination pagination" repeat.for="index of pageIndexes">
            <li class="${currentIndex == index? 'active':''}">
              <a click.delegate="setPage(index)" href="#">${index+1}</a>
            </li>
          </ul>
        </div>
        <!-- pageIndexes.length > 5 -->
        <div if.bind="paginationGreater" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
          <!-- First page -->
          <ul class="pagination pagination">
            <li class="${currentIndex == 0? 'active':''}">
              <a click.delegate="setPage(0)" href="#">1</a>
            </li>
          </ul>
          <!-- Middle -->
          <ul class="pagination pagination" repeat.for="index of middlePages">
            <li class="${currentIndex == index? 'active':''}">
              <a click.delegate="setPage(index)" href="#">${index+1}</a>
            </li> 
          </ul>
          <!-- Last page -->
          <ul class="pagination pagination">
            <li class="${currentIndex == (pageIndexes.length-1)? 'active':''}">
              <a click.delegate="setPage(pageIndexes.length-1)" href="#">${pageIndexes.length}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div if.bind="questions.length === 0">
    <div class="jumbotron"> Nema postavljenih pitanja</div>
  </div>
</template>
