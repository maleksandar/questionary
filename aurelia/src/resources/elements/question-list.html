<template>
  <require from="./question.html"></require>
  <h1>QUESTIONS:</h1>
  <div value.bind="currentIndex" class="container-fluid"> 
    <div class="row">
      <div if.bind="qssIsNotEmpty" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" repeat.for="question of qss[currentIndex]">
        <question content.bind="question" cuser.bind="sharedResources"></question>
      </div>
    </div>
    <div class="row">
      <div if.bind="qssIsNotEmpty" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
          <ul class="pagination pagination" repeat.for="index of pageIndexes">
            <li class="${currentIndex == index? 'active':''}">
               <a click.delegate="setPage(index)" href="#">${index+1}</a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</template>
