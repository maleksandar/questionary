<template>
  <require from="toastr/build/toastr.min.css"></require>
  <div class="col-sm-offset-4 col-sm-8"><button class="btn btn-default" data-toggle="collapse" data-target=".questionForm">Ask a Question</button></div>
  <div class="questionForm collapse row">
    <h3 class="col-sm-offset-4 col-sm-8">Ask your question</h3>
  </div>
  <form class="questionForm collapse form-horizontal" role="form" submit.delegate="postQuestion()">
    <div class="form-group">
      <label class="control-label col-sm-4 col-xs-12" for="email">Headline:</label>
      <div class="col-sm-8 col-xs-12">
        <input value.bind="headline" type="text" class="form-control" name="headline" placeholder="Enter the headline of your question">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 col-xs-12" for="pwd">Text:</label>
      <div class="col-sm-8 col-xs-12">
        <textarea value.bind="text" class="form-control" rows="7" name="text" placeholder="Enter the text of your question"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div show.bind="serverError" class="col-sm-offset-4 col-sm-8 col-xs-12 alert alert-danger">
        <p><i class="fa fa-exclamation" aria-hidden="true"></i> <strong> Error: </strong> Some kind of a server error! </p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8 col-xs-12">
        <div>
          &nbsp;<span repeat.for="tag of tags"> <span class="tag tag-pill"> ${tag} <i click.trigger="removeTag(tag)" class="fa fa-times" aria-hidden="true"></i></span> </span>
        </div>
        <div class="col-sm-4 col-xs-8 input-group">
          <input type="text" class="form-control" name="tag" placeholder="Add tag:" value.bind="tag">
          <div class="input-group-btn">
            <button class="btn btn-primary" click.trigger="addTag()"> 
              <i class="fa fa-plus" aria-hidden="true"></i>
              <i class="fa fa-tag" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default">Post question</button>
      </div>
    </div>
  </form>
</template>
