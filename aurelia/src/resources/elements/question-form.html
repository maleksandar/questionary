<template>
  <require from="toastr/build/toastr.min.css"></require>
  <div class="col-sm-offset-4 col-sm-8"><button class="btn btn-default" data-toggle="collapse" data-target=".questionForm">Ask a Question</button></div>
  <div class="questionForm collapse row"><h3 class="col-sm-offset-4 col-sm-8">Ask your question</h3></div>
  <form class="questionForm collapse form-horizontal" role="form" submit.delegate = "postQuestion()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Headline:</label>
      <div class="col-sm-8">
        <input value.bind="headline" type="text" class="form-control" name="headline" placeholder="Enter the headline of your question">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Text:</label>
      <div class="col-sm-8">      
        <textarea value.bind="text" class="form-control" rows="7" name="text" placeholder="Enter the text of your question"></textarea>
      </div>
    </div>
    <div class="form-group">        
      <div show.bind="serverError" class="col-sm-offset-4 col-sm-8 alert alert-danger">
        <p><i class="fa fa-exclamation" aria-hidden="true"></i> <strong> Error: </strong> Some kind of a server error! </p>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default">Post question</button>
      </div>
    </div>
  </form>
</template>
