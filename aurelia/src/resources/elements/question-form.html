<template>
  <require from="toastr/build/toastr.min.css"></require>
  <div class="row"><h3 class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6
                              col-sm-offset-3 col-sm-7">Ask your question</h3></div>
  <form class="form-horizontal" role="form" submit.delegate = "postQuestion()">
    <div class="form-group">
      <label class="control-label col-lg-3 col-md-3 col-sm-3" for="email">Headline:</label>
      <div class="col-lg-6 col-md-6 col-sm-7">
        <input value.bind="headline" type="text" class="form-control" name="headline" placeholder="Enter the headline of your question">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-3 col-md-3 col-sm-3" for="pwd">Text:</label>
      <div class="col-lg-6 col-md-6 col-sm-7">      
        <textarea value.bind="text" class="form-control" rows="7" name="text" placeholder="Enter the text of your question"></textarea>
      </div>
    </div>
    <div class="form-group">        
      <div show.bind="serverError" class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6
                                          col-sm-offset-3 col-sm-7 alert alert-danger">
        <p><i class="fa fa-exclamation" aria-hidden="true"></i> <strong> Error: </strong> Some kind of a server error! </p>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-7">
        <button type="submit" class="btn btn-default">Post question</button>
      </div>
    </div>
  </form>
</template>
