<template>
  <ai-dialog>
    <ai-dialog-header>
      <h4 class="modal-title"> ${headline} </h4>
    </ai-dialog-header>
      <ai-dialog-body>
         <p>${message}</p>
      </ai-dialog-body>
      <ai-dialog-footer>
         <button click.trigger = "dialogController.cancel()">Cancel</button>
         <button click.trigger = "dialogController.ok(message)">Ok</button>
      </ai-dialog-footer>
  </ai-dialog>
</template>
