<template bindable="content,cuser">
    <div class="container question">
            <!-- Headline -->
            <div class="row">
                <div id="question-headline" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-clickable">${content.headline}</div>
            </div>
            <!-- TODO Edit & Delete -->
            <div if.bind="cuser.isLogedIn && content.createdByUserId == cuser.id" class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 question-pencil">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 question-trash">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </div>
            </div> 

            <!-- Answers -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-answers">Answers: Broj odgovora</div>
            </div>
            <!-- Text -->
            <div class="row question-text">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <pre id="question-text">${content.text}</pre>
                    </div>
                </div>
            </div>
            <!-- Tags -->
            <div class="row">
                <div id="question-tags" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="tag tag-pill tag-info">java</span>
                    <span class="tag tag-pill tag-info">thread</span>
                    <span class="tag tag-pill tag-info">exeption</span>
                    <span class="tag tag-pill tag-info">nekiTag</span>
                </div>
            </div>
            <!-- Votes -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 votes-plus">
                    <span class="fa fa-chevron-circle-up"></span> 
                    ${content.positiveVotes} 
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 votes-minus">
                    ${content.negativeVotes} 
                    <span class="fa fa-chevron-circle-down"></span>
                </div>
            </div>
            <!-- Username and Domain -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 question-user">
                    <span class="question-clickable"><i class="fa fa-user-circle-o"></i>&nbsp;${content.createdByUserId}</span>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 question-domain">
                    <span class="question-clickable">Domain</span>
                </div>
            </div>
     </div>
</template>
