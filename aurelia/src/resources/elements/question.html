<template bindable="content">
    <div class="container question">
            <!-- Headline -->
            <div class="row">
                <div id="question-headline" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">${content.headline}</div>
            </div>
            <!-- Answers -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-answers">Answers: Broj odgovora</div>
            </div>
            <!-- Text -->
            <div class="row question-text">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <pre id="question-text">${content.text}</pre>
                    </div>
                </div>
            </div>
            <!-- Tags -->
            <div class="row">
                <div id="question-tags" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="tag tag-pill tag-info">java</span>
                    <span class="tag tag-pill tag-info">thread</span>
                    <span class="tag tag-pill tag-info">exeption</span>
                    <span class="tag tag-pill tag-info">nekiTag</span>
                </div>
            </div>
            <!-- Votes -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 votes-plus">
                    <span class="fa fa-chevron-circle-up"></span> 
                    ${content.positiveVotes} 
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 votes-minus">
                    ${content.negativeVotes} 
                    <span class="fa fa-chevron-circle-down"></span>
                </div>
            </div>
            <!-- Username and Domain -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 question-user"><i class="fa fa-user-circle-o"></i>&nbsp;${content.createdByUserId}</div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 question-domain">Domain</div>
            </div>
     </div>
</template>
