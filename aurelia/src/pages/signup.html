<template>
  <div class="row"><h3 class="col-sm-offset-4 col-sm-8">Sign up with your credentials</h3></div>
  <form class="form-horizontal" role="form" submit.delegate = "signup()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Full name:</label>
      <div class="col-sm-8">
        <input value.bind="name" type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-8">
        <input value.bind="email" type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-8">          
        <input value.bind="password" type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div> 
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
  </form>
</template>
