<template>
  <div class="row"><h3 class="col-lg-offset-2 col-lg-6 col-md-offset-2 col-md-6
                              col-sm-offset-3 col-sm-6">Log in with your credentials</h3></div>
  <form class="form-horizontal" role="form" submit.delegate = "login()">
    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-3" for="email">Email:</label>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <input value.bind="email" type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-3" for="pwd">Password:</label>
      <div class="col-lg-6 col-md-6 col-sm-6">          
        <input value.bind="password" type="password" class="form-control" id="pwd" placeholder="Enter your password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-lg-offset-2 col-lg-6 col-md-offset-2 col-md-6 col-sm-offset-3 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div show.bind="loginError" class="col-lg-offset-2 col-lg-6 col-md-offset-2 col-md-6 col-sm-offset-3 col-sm-6 alert alert-danger">
        <p><i class="fa fa-exclamation" aria-hidden="true"></i> <strong> Error: </strong> Email or password you provided do not match with any existing user</p>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-lg-offset-2 col-lg-6 col-md-offset-2 col-md-6 col-sm-offset-3 col-sm-6">
        <button type="submit" class="btn btn-default">Log in</button>
      </div>
    </div>
  </form>
</template>
